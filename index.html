<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-wrapper">
        <h1>Countdown Timer</h1>
        <div class="countdown">
            <div class="circle" id="days-circle">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2 id="days">00</h2>
                    <p>Days</p>
                </div>
            </div>

            <div class="circle" id="hours-circle">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2 id="hours">00</h2>
                    <p>Hours</p>
                </div>
            </div>

            <div class="circle" id="minutes-circle">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2 id="minutes">00</h2>
                    <p>Minutes</p>
                </div>
            </div>

            <div class="circle" id="seconds-circle">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2 id="seconds">00</h2>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
